<!DOCTYPE html>
<html>

<head>
      <title>Login</title>
      <link rel="stylesheet" href="style.css">
</head>

<body id="page2">
      
      <div class="main">
            <h1>Adore Me</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>
                         <label for="second">
                         Email Address:
                      </label>
                      <input type="text"
                             id="second" 
                             name="second"
                             placeholder="Enter your Email Adress" required>
                             <label for="third">
                                OTP:
                             </label>
                             <input type="number"
                                    id="third" 
                                    name="third"
                                    placeholder="Enter the OTP" required>
                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="register.html"
                     style="text-decoration: underline;">
                        Register
                  </a>
            </p>
      </div>
</body>

</html>
